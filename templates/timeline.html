<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Linha do Tempo de Eventos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Linha do Tempo de Eventos</h1>

    <div id="progress-container" class="mb-6">
      <label class="block text-lg font-semibold">Progresso do processamento:</label>
      <div class="flex items-center gap-2">
        <progress id="progress-bar" value="0" max="100" class="w-full h-3 bg-gray-300 rounded"></progress>
        <span id="progress-text" class="text-gray-700 font-medium">0%</span>
      </div>
    </div>

    <div id="completed-message" class="hidden text-green-600 font-bold text-lg text-center">
      ✅ Processamento concluído!
    </div>

    <div class="mb-6">
      <label for="ip-select" class="block text-lg font-semibold mb-2">Selecione um IP:</label>
      <select id="ip-select" class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
        <option value="">-- Selecione um IP --</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="protocol-select" class="block text-lg font-semibold mb-2">Selecione um Protocolo:</label>
      <select id="protocol-select" class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
        <option value="">-- Todos Protocolos --</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="view-mode-select" class="block text-lg font-semibold mb-2">Modo de Visualização:</label>
      <select id="view-mode-select" class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
        <option value="summarized">Resumida</option>
        <option value="complete">Completa</option>
      </select>
    </div>

    <div id="chart-container" class="bg-gray-50 p-4 rounded-lg shadow-md" style="height: 400px;">
      <canvas id="timelineChart"></canvas>
    </div>
  </div>

  <div id="events-table-container" class="mt-6">
    <h2 class="text-xl font-semibold mb-2">Lista de Eventos</h2>
    <table id="events-table" class="min-w-full bg-white border">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Timestamp</th>
          <th class="px-4 py-2 border">IP</th>
          <th class="px-4 py-2 border">Protocolo</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>


  <script src="/static/timeline.js"></script>

</body>
</html>
